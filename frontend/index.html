<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./vite.svg">
  <meta name="theme-color" content="#f0ebe1" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#14110f" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/style.css">
  <title>serum</title>
</head>

<body>
  <nav id="navbar">
    <div class="title bold">
      <span>SERUM</span>
    </div>

    <div class="right-nav">
      <div class="search-box" id="search-box">
        <input placeholder="Search something ..." class="search-input" id="search-input">

        <div class="search-buttons" id="search-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: #e0d3be;"></i>
          <img src="./src/assets/icons/close.svg" class="search-icon close-btn" alt="close">
        </div>
      </div>

      <div class="menu-container">
        <button class="menu-btn" data-menu></button>
      </div>
    </div>
  </nav>

  <article>
    <div class="form-container" data-noteForm>
      <div class="form-box">
        <input class="input new-title bold" contenteditable="true" aria-multiline="false" placeholder="Title..."
          data-title>
        </input>

        <input class="input new-content" contenteditable="true" aria-multiline="true" placeholder="Content..."
          data-content>
        </input>
        <div class="form-btn-container">
          <div class="form-btn" id="add-btn">
            <img src="./src/assets/icons/add.svg" alt="add btn">
          </div>
          <div class="form-btn" id="edit-btn">
            <img src="./src/assets/icons/check.svg" alt="edit btn">
          </div>
          <div class="form-btn" id="delete-btn">
            <img src="./src/assets/icons/delete.svg" alt="delete btn">
          </div>
        </div>
      </div>

      <button class="slide-btn" data-slideBtn>
        <img src="./src/assets/icons/arrow.svg" alt="slide btn">
      </button>
    </div>
  </article>

  <main>
    <div class="note-container" data-notesContainer>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/scripts/notes.form.js"></script>
  <script type="module" src="./src/scripts/notes.refresh.js"></script>
</body>

</html>
